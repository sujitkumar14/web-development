<html>
<head>
<title>DOM</title>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){

        $("#element").click(function(){
            
            console.log($("#test").text());
        });
        
        $("#html").click(function(){
            console.log($("#test").html());
        });
        
        $("#value").click(function(){
            console.log($("#test").val());  //returns empty
            console.log($("#testInput").val());
        });
        
        //jquert attr() method is use to get value of that attribute 
        //we can also use corresponding functions to set values
        //functions callbacks use be used
        
    });

</script>
    
</head> 
<body>
<p id="test">this is paragraph <b>bold</b> text.</p>
    <input type="text" id="testInput" value="sujit kumar"/>
<button id="element">Get Text</button>
<button id="html" >Get Html</button>
<button id="value" >Get value</button>
    
</body>
</html>
